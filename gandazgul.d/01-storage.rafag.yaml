# RAFAG Storage ===============================================
# Sets up a volume for rafa's backup

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  #recreatePods: true
  force: true

releases:
  # Rafa's docs
  - name: rafag-volume-pv
    namespace: default
    chart: ../charts/persistence-volume
    values:
      - volumeName: rafag-volume
      - storage: 500Gi
      - storageClass: hdd
      - path: /media/rafag
      - nodeHostname: {{ requiredEnv "MASTER_NODE_NAME" }}

  - name: rafag-volume
    namespace: default
    chart: ../charts/pvc
    values:
      - storageClass: hdd
      - volumeName: rafag-volume
      - storage: 500Gi
