releases:
  - name: rsync-renepor
    namespace: services
    chart: ../charts/cronjob
    hooks:
      - events: ["prepare"]
        command: "kubectl"
        args: ["create", "secret", "--namespace=services", "generic", "ssh-private-key", "--from-file=/Users/gandazgul/.ssh/id_rsa"]
    values:
      # Every day at 5am
      - schedule: "0 5 * * *"
      - image:
          repository: instrumentisto/rsync-ssh
          tag: latest
          command: ["/bin/sh", "-c"]
          args:
            - rsync -havurz -e 'ssh -l renepor -p 22222 -i /mnt/config/id_rsa -o StrictHostKeyChecking=no' --delete tonydel.sytes.net:/media/main/renepor/ /media/main/renepor/
      - volumes:
          - name: ssh-private-key
            secret:
              secretName: ssh-private-key
              defaultMode: 0600
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
      - volumeMounts:
          - name: ssh-private-key
            mountPath: /mnt/config
          - name: main-volume
            mountPath: /media/main

