---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: default
spec:
  chart:
    spec:
      chart: photoprism
      version: 6.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  dependsOn:
  - name: yasr-volume
  - name: main-volume
  interval: 1h0m0s
  values:
    image:
      pullPolicy: Always
      tag: latest
    env:
      UID: "${UID}"
      GID: "${GID}"
      TZ: "${CLUSTER_TIME_ZONE}"
      PHOTOPRISM_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    persistence:
      config:
        enabled: true
        mountPath: /photoprism/storage
        existingClaim: yasr-volume
        subPath: configs/photoprism
      originals:
        enabled: true
        mountPath: /photoprism/originals
        existingClaim: main-volume
        subPath: ${PHOTOS_PATH}
    ingress:
      main:
        enabled: true
        hosts:
        - host: photos.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - photos.${INGRESS_INTERNAL_NAME}
          secretName: ravelo-tk-le-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
