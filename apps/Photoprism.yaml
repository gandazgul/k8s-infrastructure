---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: Photoprism
  namespace: default
spec:
  chart:
    spec:
      chart: photoprism
      version: 6.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  dependsOn:
  - name: yasr-volume
  interval: 1h0m0s
  values:
    image:
      pullPolicy: Always
      tag: latest
    env:
      GID: "1000"
      UID: "1000"
      TZ: "America/New_York"
      PHOTOPRISM_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PHOTOPRISM_PUBLIC: true
    persistence:
      config:
        enabled: true
        mountPath: /photoprism/storage
        existingClaim: yasr-volume
        subPath: configs/photoprism
      originals:
        enabled: true
        mountPath: /photoprism/originals
        existingClaim: yasr-volume
        subPath: configs
    ingress:
      main:
        enabled: true
        hosts:
        - host: photos.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - photos.${INGRESS_INTERNAL_NAME}
          secretName: photos-k8s-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "ca-issuer"
