---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
  namespace: default
  labels:
    app.kubernetes.io/name: transmission
  annotations:
    nginx.ingress.kubernetes.io/app-root: /web/
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - transmission.${CLUSTER_DOMAIN_NAME}
    secretName: internal-ingress-cert
  rules:
  - host: transmission.${CLUSTER_DOMAIN_NAME}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: transmission
            port:
              name: trs-http
