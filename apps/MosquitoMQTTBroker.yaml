---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: default
spec:
  chart:
    spec:
      chart: mosquitto
      version: 4.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 1h0m0s
  values:
    service:
      main:
        primary: true
        type: NodePort
        ports:
          http:
            nodePort: 32400
            port: 32400

