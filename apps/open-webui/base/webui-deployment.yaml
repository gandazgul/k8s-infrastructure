apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: default
  labels:
    app.kubernetes.io/name: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "500m"
              memory: "500Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama.default.svc.cluster.local:11434"
          tty: true
          volumeMounts:
            - name: yasr-volume
              mountPath: /app/backend/data
              subPath: configs/open-webui/
      volumes:
        - name: yasr-volume
          persistentVolumeClaim:
            claimName: yasr-volume
