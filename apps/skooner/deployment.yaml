---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skooner
  namespace: default
  labels:
    app.kubernetes.io/name: skooner
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: skooner
  template:
    metadata:
      labels:
        app.kubernetes.io/name: skooner
    spec:
      containers:
      - name: skooner
        image: ghcr.io/skooner-k8s/skooner:stable
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 4654
            protocol: TCP
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 4654
          initialDelaySeconds: 30
          timeoutSeconds: 30
        resources:
          requests:
            cpu: 100m
            memory: 250Mi
          limits:
            cpu: 500m
            memory: 500mi
