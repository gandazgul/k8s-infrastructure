---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: calibre
  namespace: default
spec:
  interval: 5m
  path: ./apps/generic/overlays/calibre/
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: calibre
      namespace: default
  postBuild:
    substituteFrom:
      - kind: Secret
        name: secrets
