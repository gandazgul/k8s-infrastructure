---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: readarr
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-home-lab
        namespace: kube-system
      interval: 5m
  values:
    image:
      repository: linuxserver/readarr
      tag: nightly
      pullPolicy: Always
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "${CLUSTER_TIME_ZONE}"
    persistence:
      books:
        enabled: true
        type: pvc
        existingClaim: main-volume
        subPath: public/Books
      config:
        enabled: true
        type: pvc
        existingClaim: yasr-volume
        subPath:
          - path: configs/readarr/
            mountPath: /config
          - path: configs/transmission/
            mountPath: /data
    ingress:
      main:
        enabled: true
        hosts:
          - host: books.${CLUSTER_DOMAIN_NAME}
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - hosts:
              - books.${CLUSTER_DOMAIN_NAME}
            secretName: internal-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/appName: "Books"
          forecastle.stakater.com/group: "Media"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://readarr.com/img/logo.png"
