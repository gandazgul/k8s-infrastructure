---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resilio
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: resilio-sync
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: yasr-volume
  - name: main-volume
  valuesFrom:
  - kind: Secret
    name: resilio-values
    optional: false
  values:
    env:
      TZ: "America/New_York"
      PUID: "1000"
      PGID: "1000"
    ingress:
      main:
        enabled: true
        hosts:
        - host: resilio.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - resilio.${INGRESS_INTERNAL_NAME}
          secretName: resilio-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "ca-issuer"
