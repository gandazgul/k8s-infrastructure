---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resilio
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: resilio-sync
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  valuesFrom:
  - kind: Secret
    name: resilio-values
    optional: false
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
      PUID: "1000"
      PGID: "1000"
    ingress:
      main:
        enabled: true
        hosts:
        - host: resilio.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - resilio.${CLUSTER_DOMAIN_NAME}
          secretName: internal-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
