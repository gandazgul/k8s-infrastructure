---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: andrenarchy
  namespace: kube-system
spec:
  interval: 1h0m0s
  url: "https://andrenarchy.github.io/helm-charts/"

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 9.25.0
      sourceRef:
        kind: HelmRepository
        name: andrenarchy
        namespace: kube-system
      interval: 5m
  values:
    securityContext:
      privileged: true
    config:
      homeassistant: true
      mqtt:
        server: "mqtt://10.1.1.2"
      serial:
        port: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_e258ac37e35fec11af99305f25bfaa52-if00-port0
        stack: zstack
    image:
      tag: latest
      pullPolicy: Always
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    ingress:
      main:
        enabled: true
        hosts:
        - host: zigbee.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - zigbee.${CLUSTER_DOMAIN_NAME}
          secretName: internal-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: ""
    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
      data:
        enabled: true
        mountPath: /data
        existingClaim: yasr-volume
        subPath: configs/zigbee2mqtt
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
