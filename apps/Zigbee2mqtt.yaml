---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: zigbee2mqtt
  namespace: flux-system
spec:
  interval: 10m
  url: https://charts.zigbee2mqtt.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 5m
  timeout: 30m
  install:
    timeout: 20m
    createNamespace: true
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    timeout: 20m
    remediation:
      retries: 3
      remediateLastFailure: true
  dependsOn:
    - name: mosquitto
      namespace: default
  chart:
    spec:
      chart: zigbee2mqtt
      version: '2.1.1'
      sourceRef:
        kind: HelmRepository
        name: zigbee2mqtt
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: koenkk/zigbee2mqtt
      tag: latest
      pullPolicy: Always
    config:
      homeassistant: true
      mqtt:
        server: "mqtt://10.1.1.2"
      serial:
        port: /dev/ttyUSB0
      frontend:
        port: 8080
        host: 0.0.0.0
      permit_join: true
      advanced:
        log_level: debug
        network_key: GENERATE
    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 8080
            protocol: TCP
            targetPort: 8080
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      startup:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: http
          failureThreshold: 30
          periodSeconds: 10
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
      ZIGBEE2MQTT_DATA: "/app/data"
    ingress:
      main:
        enabled: true
        hosts:
          - host: zigbee.${CLUSTER_DOMAIN_NAME}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - zigbee.${CLUSTER_DOMAIN_NAME}
            secretName: internal-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: ""
    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
      data:
        enabled: true
        mountPath: /app/data
        existingClaim: yasr-volume
        subPath: configs/zigbee2mqtt
        accessMode: ReadWriteOnce
    securityContext:
      privileged: true
      runAsUser: 1000
      fsGroup: 1000
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
    wait:
      enabled: false
    debug:
      enabled: true
    logging:
      type: console
      level: debug
---