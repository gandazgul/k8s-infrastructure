---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: yasr-volume
  values:
    securityContext:
      privileged: true
    config:
      homeassistant: true
      mqtt:
        server: "mqtt://mosquitto"
      serial:
        port: /dev/ttyUSB0
    image:
      tag: latest
    env:
      TZ: "America/New_York"
    ingress:
      main:
        enabled: true
        hosts:
          - host: zigbee.${INGRESS_INTERNAL_NAME}
            paths:
              - path: /
        tls:
          - hosts:
              - zigbee.${INGRESS_INTERNAL_NAME}
            secretName: zigbee-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "ca-issuer"
    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
      data:
        enabled: true
        existingClaim: yasr-volume
        mountPath: /data
        subPath: configs/zigbee2mqtt
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: Exists
