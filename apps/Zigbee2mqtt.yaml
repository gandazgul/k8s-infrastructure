---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: kube-system
      interval: 5m
  values:
    securityContext:
      privileged: true
    config:
      homeassistant: true
      mqtt:
        server: "mqtt://10.1.1.2"
      serial:
        port: /dev/ttyUSB0
    image:
      tag: latest
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    ingress:
      main:
        enabled: true
        hosts:
        - host: zigbee.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - zigbee.${CLUSTER_DOMAIN_NAME}
          secretName: letsencrypt-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: ""
    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
      data:
        enabled: true
        mountPath: /data
        existingClaim: yasr-volume
        subPath: configs/zigbee2mqtt
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
