---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: yasr-volume
  values:
    additionalVolumeMounts:
      - name: usb
        mountPath: /dev/ttyUSB0
    additionalVolumes:
      - name: usb
        hostPath:
          path: /dev/ttyUSB0
    env:
      TZ: "America/New_York"
    persistence:
      config:
        enabled: true
        existingClaim: yasr-volume
        mountPath: /data
        subPath: data
