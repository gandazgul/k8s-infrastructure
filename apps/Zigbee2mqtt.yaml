---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: yasr-volume
  values:
    additionalVolumeMounts:
      - name: usb
        mountPath: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_e258ac37e35fec11af99305f25bfaa52-if00-port0
    additionalVolumes:
      - name: usb
        hostPath:
          path: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_e258ac37e35fec11af99305f25bfaa52-if00-port0
    env:
      TZ: "America/New_York"
#      DATA_FOLDER: "/config/"
    persistence:
      config:
        enabled: true
        existingClaim: yasr-volume
        mountPath: /data
        subPath: data
