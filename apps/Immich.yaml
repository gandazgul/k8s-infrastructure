---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgres
  namespace: default
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:17
  postgresql:
    shared_preload_libraries:
      - "vectors.so"
  storage:
    size: 10Gi
  bootstrap:
    initdb:
      database: immich
      owner: immich
      postInitSQL:
        - ALTER SYSTEM SET search_path TO "$user", public, vectors;
        - CREATE EXTENSION IF NOT EXISTS "vectors";
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
  namespace: default
spec:
  interval: 1h
  path: ./apps/generic/overlays/immich/
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: immich
      namespace: default
  postBuild:
    substituteFrom:
      - kind: Secret
        name: secrets
