---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tdarr
  namespace: default
spec:
  interval: 5m
  path: ./apps/tdarr/base/
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: tdarr
      namespace: default
