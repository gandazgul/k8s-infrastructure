---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: tdarr
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-home-lab
        namespace: kube-system
      interval: 5m
#  valuesFrom:
#  - kind: Secret
#    name: radarr-values
#    optional: false
  values:
    image:
      tag: latest
      pullPolicy: Always
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "${CLUSTER_TIME_ZONE}"
    node:
      enabled: true
      image:
        tag: latest
        pullPolicy: Always
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: yasr-volume
        subPath: configs/tdarr/
      data:
        enabled: true
        type: pvc
        existingClaim: main-volume
        subPath: public
    ingress:
      main:
        enabled: true
        hosts:
        - host: encoder.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
            pathType: ImplementationSpecific
        tls:
        - hosts:
          - encoder.${CLUSTER_DOMAIN_NAME}
          secretName: internal-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/appName: "Encoder"
          forecastle.stakater.com/group: "Media"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://movies.${CLUSTER_DOMAIN_NAME}/Content/Images/logo.png"
