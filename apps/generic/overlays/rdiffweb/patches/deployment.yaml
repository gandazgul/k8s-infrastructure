---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdiffweb
spec:
  template:
    spec:
      containers:
        - name: container
          env:
            - name: RDIFFWEB_ADMIN_USER
              value: gandazgul
            - name: RDIFFWEB_ADMIN_PASSWORD
              value: ${ADMIN_PASSWORD}
