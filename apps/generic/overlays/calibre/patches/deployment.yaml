apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre
spec:
  template:
    spec:
      containers:
        - name: container
          image: docker.io/linuxserver/calibre:latest
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: PASSWORD
              value: ""
          volumeMounts:
            - name: yasr-volume
              mountPath: /config
              subPath: configs/calibre/
            - name: main-volume
              mountPath: /books
              subPath: public/Books-Calibre/
            - name: main-volume
              mountPath: /mybooks
              subPath: public/Books/
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 10
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: dunno
              containerPort: 8081
              protocol: TCP
            - name: unknown
              containerPort: 8181
              protocol: TCP
