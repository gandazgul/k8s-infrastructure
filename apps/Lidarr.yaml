---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: geek-cookbook
  namespace: kube-system
spec:
  interval: 1h0m0s
  url: https://geek-cookbook.github.io/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: lidarr
      version: 14.2.2
      sourceRef:
        kind: HelmRepository
        name: geek-cookbook
        namespace: kube-system
      interval: 5m
  values:
    podSecurityContext:
      runAsUser: 1000
      fsGroup: 1000
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "${CLUSTER_TIME_ZONE}"
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: yasr-volume
        subPath:
        - path: configs/lidarr/
          mountPath: /config
        - path: configs/transmission/
          mountPath: /data
      media:
        enabled: true
        mountPath: /media
        existingClaim: main-volume
        subPath: public/Music/
    ingress:
      main:
        enabled: true
        hosts:
        - host: music.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
            pathType: ImplementationSpecific
        tls:
        - hosts:
          - music.${CLUSTER_DOMAIN_NAME}
          secretName: internal-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://music.${CLUSTER_DOMAIN_NAME}/Content/Images/logo.png"
