---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: stakater-charts
  namespace: kube-system
spec:
  interval: 1440m0s
  url: https://stakater.github.io/stakater-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forecastle
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: forecastle
      version: "1.0.159"
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: kube-system
  # All values at https://github.com/stakater/Forecastle/blob/master/deployments/kubernetes/chart/forecastle/values.yaml
  values:
    forecastle:
      image:
        repository: stakater/forecastle
        tag: v1.0.159
      deployment:
        securityContext:
          runAsUser: 1000
          fsGroup: 1000
      config:
        namespaceSelector:
          matchNames:
          - default
          - kube-system
          - monitoring
        title: Cluster Homepage
        customApps:
          - name: Plex
            icon: https://www.plex.tv/wp-content/themes/plex/assets/img/plex-logo.svg
            url: https://app.plex.tv/desktop/
            group: Media
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: home.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
            pathType: ImplementationSpecific
        tls:
        - hosts:
          - home.${CLUSTER_DOMAIN_NAME}
          secretName: internal-ingress-cert
