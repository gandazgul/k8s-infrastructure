---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: forecastle
  namespace: kube-system
spec:
  interval: 60m0s
  ref:
    branch: master
  #    branch: patch-1
  url: https://github.com/stakater/Forecastle.git
#  url: https://github.com/gandazgul/Forecastle.git
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forecastle
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ./deployments/kubernetes/chart/forecastle/
      sourceRef:
        kind: GitRepository
        name: forecastle
        namespace: kube-system
  # All values at https://github.com/stakater/Forecastle/blob/master/deployments/kubernetes/chart/forecastle/values.yaml
  values:
    forecastle:
      image:
        repository: stakater/forecastle
        tag: latest
      deployment:
        securityContext:
          runAsUser: 1000
          fsGroup: 1000
      config:
        namespaceSelector:
          matchNames:
          - default
          - kube-system
          - monitoring
        title: Cluster Homepage
        customApps:
          - name: Plex
            icon: https://www.plex.tv/wp-content/themes/plex/assets/img/plex-logo.svg
            url: https://app.plex.tv/desktop/
            group: Media
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: home.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
            pathType: ImplementationSpecific
        tls:
        - hosts:
          - home.${CLUSTER_DOMAIN_NAME}
          secretName: internal-ingress-cert
