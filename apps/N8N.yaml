---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: n8n
  namespace: default
spec:
  interval: 1h
  path: ./apps/generic/overlays/n8n/
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: n8n
      namespace: default
  postBuild:
    substituteFrom:
      - kind: Secret
        name: secrets
