---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: default
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: teslamate
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: yasr-volume
  values:
    image:
      repository: teslamate/teslamate
      pullPolicy: Always
      tag: 1.27.2
    env:
      TZ: "America/New_York"
      DATABASE_HOST: teslamate-postgresql
#      DATABASE_USER: teslamate
      DATABASE_USER: postgres
      DATABASE_PASS: "${ADMIN_PASSWORD}"
      DISABLE_MQTT: "true"
      MQTT_HOST: "emqx"
      MQTT_USERNAME: "mqtt"
    postgresql:
      enabled: true
      auth:
        enablePostgresUser: true
        username: teslamate
        postgresPassword: "${ADMIN_PASSWORD}"
        password: "${ADMIN_PASSWORD}"
        database: teslamate
        primary:
          persistence:
            enabled: false
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: teslamate.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - teslamate.${INGRESS_INTERNAL_NAME}
