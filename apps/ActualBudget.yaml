---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actual-budget
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: actual
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: beluga-cloud
        namespace: kube-system
      interval: 5m
  values:
    image:
      tag: latest
      pullPolicy: Always
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "${CLUSTER_TIME_ZONE}"
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: yasr-volume
        subPath: configs/prowlarr
    ingress:
      main:
        enabled: true
        hosts:
        - host: seedbox.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - seedbox.${CLUSTER_DOMAIN_NAME}
          secretName: internal-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/appName: "Prowlarr"
          forecastle.stakater.com/group: "Media"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://seedbox.${CLUSTER_DOMAIN_NAME}/Content/Images/logo.png"
