---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 16.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: kube-system
      interval: 5m
  valuesFrom:
  - kind: Secret
    name: radarr-values
    optional: false
  values:
    image:
      repository: docker.io/linuxserver/radarr
      tag: amd64-latest
      pullPolicy: Always
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "${CLUSTER_TIME_ZONE}"
      RADARR__POSTGRES__HOST:
        secretKeyRef:
          name: paperless-db-app
          key: host
      RADARR__POSTGRES__PORT:
        secretKeyRef:
          name: paperless-db-app
          key: port
      RADARR__POSTGRES__USER:
        secretKeyRef:
          name: paperless-db-app
          key: username
      RADARR__POSTGRES__PASSWORD:
        secretKeyRef:
          name: paperless-db-app
          key: password
      RADARR__POSTGRES__MAINDB: "radarr_main"
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 2000m
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: yasr-volume
        subPath:
        - path: configs/radarr/
          mountPath: /config
        - path: configs/transmission/
          mountPath: /data
    ingress:
      main:
        enabled: true
        hosts:
        - host: movies.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
            pathType: ImplementationSpecific
        tls:
        - hosts:
          - movies.${CLUSTER_DOMAIN_NAME}
          secretName: internal-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/appName: "Movies"
          forecastle.stakater.com/group: "Media"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://movies.${CLUSTER_DOMAIN_NAME}/Content/Images/logo.png"
