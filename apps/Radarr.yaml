---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
spec:
  chart:
    spec:
      chart: radarr
      version: 16.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  dependsOn:
  - name: yasr-volume
  - name: main-volume
  interval: 1h0m0s
  values:
    image:
      pullPolicy: Always
      tag: amd64-latest
      repository: linuxserver/radarr
    env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "America/New_York"
    persistence:
      config:
        enabled: true
        existingClaim: yasr-volume
        subPath:
        - path: configs/radarr
          mountPath: /config
        - path: configs/transmission
          mountPath: /data
      movies:
        enabled: true
        existingClaim: main-volume
        subPath: public/Movies
    ingress:
      main:
        enabled: true
        hosts:
        - host: movies.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - movies.${INGRESS_INTERNAL_NAME}
          secretName: movies-k8s-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "ca-issuer"
