---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kavita
  namespace: default
spec:
  interval: 5m
  path: ./apps/generic/overlays/kavita/
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: kavita
      namespace: default
  postBuild:
    substituteFrom:
      - kind: Secret
        name: secrets
