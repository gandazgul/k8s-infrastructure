---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: prowlarr
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: yasr-volume
  # All values at https://github.com/k8s-at-home/charts/blob/master/charts/plex/values.yaml
  values:
    image:
      repository: linuxserver/prowlarr
      tag: develop
      pullPolicy: Always
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "${CLUSTER_TIME_ZONE}"
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: yasr-volume
        subPath: configs/prowlarr
    ingress:
      main:
        enabled: true
        hosts:
        - host: seedbox.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - seedbox.${INGRESS_INTERNAL_NAME}
          secretName: seedbox-k8s-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "ca-issuer"
