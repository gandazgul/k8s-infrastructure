---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: papra
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/generic/overlays/papra
  prune: true
  wait: true
  timeout: 5m0s
  postBuild:
    substitute:
      APP_NAME: papra
