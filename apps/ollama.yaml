---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ollama
  namespace: kube-system
spec:
  interval: 1h0m0s
  url: "https://otwld.github.io/ollama-helm"

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ollama
  namespace: default
spec:
  interval: 5m
  url: "https://otwld.github.io/ollama-helm"
  chart:
    spec:
      chart: ollama
      version: 0.20.0
      sourceRef:
        kind: HelmRepository
        name: ollama
        namespace: kube-system
      interval: 5m
  values:
    image:
      pullPolicy: Always
    ollama:
      models:
        - llama2
    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - host: ai.${CLUSTER_DOMAIN_NAME}
          paths:
            - path: /
              pathType: Prefix

      tls:
        - hosts:
            - ai.${CLUSTER_DOMAIN_NAME}
          secretName: internal-ingress-cert
      annotations:
        kubernetes.io/ingress.class: "nginx"
