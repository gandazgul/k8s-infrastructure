---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      tag: stable
      pullPolicy: Always
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    hostNetwork: true
    ingress:
      main:
        enabled: true
        hosts:
        - host: hass.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - hass.${CLUSTER_DOMAIN_NAME}
          secretName: external-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          nginx.org/websocket-services: home-assistant
    persistence:
      config:
        enabled: true
        existingClaim: yasr-volume
        subPath: configs/hass
    metrics:
      enabled: true
    addons:
      codeserver:
        enabled: true
        workingDir: "/config"
        args:
        - --auth
        - "none"
        - --user-data-dir
        - "/config/.vscode"
        - --extensions-dir
        - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            forecastle.stakater.com/expose: "true"
          hosts:
          - host: hass-config.${CLUSTER_DOMAIN_NAME}
            paths:
            - path: /
          tls:
          - hosts:
            - hass-config.${CLUSTER_DOMAIN_NAME}
            secretName: internal-ingress-cert
        volumeMounts:
        - name: config
          mountPath: /config
