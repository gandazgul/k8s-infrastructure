---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: yasr-volume
  values:
    controllerType: deployment
    image:
      tag: stable
      pullPolicy: Always
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    hostNetwork: true
    ingress:
      main:
        enabled: true
        hosts:
        - host: hass.${INGRESS_EXTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - hass.${INGRESS_EXTERNAL_NAME}
          secretName: hass-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.org/websocket-services: home-assistant
    persistence:
      config:
        enabled: true
        existingClaim: yasr-volume
        subPath: configs/hass
    metrics:
      enabled: true
    addons:
      codeserver:
        enabled: true
        workingDir: "/config"
        args:
        - --auth
        - "none"
        - --user-data-dir
        - "/config/.vscode"
        - --extensions-dir
        - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            cert-manager.io/cluster-issuer: "ca-issuer"
          hosts:
          - host: hass-config.${INGRESS_INTERNAL_NAME}
            paths:
            - path: /
          tls:
          - hosts:
            - hass-config.${INGRESS_INTERNAL_NAME}
            secretName: hass-config-k8s-cert
        volumeMounts:
        - name: config
          mountPath: /config

