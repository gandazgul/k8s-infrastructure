---
apiVersion: v1
kind: Service
metadata:
  name: wyoming-piper
  namespace: default
spec:
  selector:
    app: wyoming-piper
  ports:
    - protocol: TCP
      port: 10200
      targetPort: 10200
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wyoming-piper
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wyoming-piper
  template:
    metadata:
      labels:
        app: wyoming-piper
    spec:
      containers:
      - name: wyoming-piper
        image: rhasspy/wyoming-piper:latest
        args:
          - "--voice"
          - "en_US-lessac-medium"
        ports:
        - containerPort: 10200
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
