---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyoming-piper
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: wyoming-piper
      version: "5.0.0"
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: kube-system
  # https://github.com/truecharts/charts/blob/master/charts/stable/wyoming-piper/values.yaml
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PIPER_VOICE: en_US-lessac-medium
    service:
      main:
        ports:
          main:
            port: 10200
            protocol: tcp
