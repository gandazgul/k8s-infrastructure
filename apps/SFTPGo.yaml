---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sftpgo
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: sftpgo
      version: 2.2.2
      sourceRef:
        kind: HelmRepository
        name: skm
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: yasr-volume
  - name: main-volume
  values:
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
    sftpd:
      enabled: true
    webdavd:
      enabled: true
    httpd:
      enabled: true
    config:
      sftpd:
        max_auth_retries: 10
    volumes:
    - name: main-volume
      persistentVolumeClaim:
        claimName: main-volume
    - name: yasr-volume
      persistentVolumeClaim:
        claimName: yasr-volume
    volumeMounts:
    - mountPath: /data
      name: main-volume
    ui:
      ingress:
        enabled: true
        className: nginx
        hosts:
        - host: sftp.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - sftp.${INGRESS_INTERNAL_NAME}
          secretName: internal-ingress-cert
    api:
      ingress:
        enabled: true
        className: nginx
        hosts:
        - host: sftp-api.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - sftp-api.${INGRESS_INTERNAL_NAME}
          secretName: internal-ingress-cert
