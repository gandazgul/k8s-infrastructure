---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mealie
  namespace: default
spec:
  interval: 5m
  path: ./apps/mealie/base/
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: mealie
      namespace: default
  postBuild:
    substituteFrom:
      - kind: Secret
        name: secrets