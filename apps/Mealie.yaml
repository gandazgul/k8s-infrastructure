---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: default
spec:
  chart:
    spec:
      chart: mealie
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  dependsOn:
  - name: yasr-volume
  interval: 1h0m0s
  values:
    image:
      pullPolicy: Always
      tag: latest
    env:
    - name: PGID
      value: "1000"
    - name: PUID
      value: "1000"
    - name: TZ
      value: "${CLUSTER_TIME_ZONE}"
    - name: DB_TYPE
      value: "sqlite"
    - name: DEFAULT_EMAIL
      value: "${EMAIL}"
    persistence:
      config:
        enabled: true
        mountPath: /app/data/
        existingClaim: yasr-volume
        subPath: configs/mealie
    ingress:
      main:
        enabled: true
        hosts:
        - host: mealie.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - mealie.${INGRESS_INTERNAL_NAME}
          secretName: mealie-k8s-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "ca-issuer"
