---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: skooner
  namespace: kube-system
spec:
  dependsOn:
    - name: sealed-secret
  interval: 10m0s
  path: ./apps/skooner/
  targetNamespace: default
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: secrets
