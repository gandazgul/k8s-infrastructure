---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: nicholaswilde
  namespace: kube-system
spec:
  interval: 1h0m0s
  url: https://nicholaswilde.github.io/helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headphones
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: headphones
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde
        namespace: kube-system
      interval: 5m
#  valuesFrom:
#  - kind: Secret
#    name: radarr-values
#    optional: false
  values:
#    image:
#      repository: linuxserver/radarr
#      tag: amd64-latest
#      pullPolicy: Always
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "${CLUSTER_TIME_ZONE}"
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: yasr-volume
        subPath: configs/headphones
      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: main-volume
        subPath: public/downloads
      music:
        enabled: true
        mountPath: /music
        existingClaim: main-volume
        subPath: public/Music
    ingress:
      enabled: true
      hosts:
      - host: music.${CLUSTER_DOMAIN_NAME}
        paths:
        - path: /
          pathType: ImplementationSpecific
      tls:
      - hosts:
        - music.${CLUSTER_DOMAIN_NAME}
        secretName: internal-ingress-cert
      annotations:
        kubernetes.io/ingress.class: "nginx"
        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/icon: "https://music.${CLUSTER_DOMAIN_NAME}/Content/Images/logo.png"
