---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rdiffweb
  namespace: default
spec:
  interval: 5m
  path: ./apps/generic/overlays/rdiffweb/
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: rdiffweb
      namespace: default
  postBuild:
    substitute:
      INGRESS_HOSTNAME: backups.${CLUSTER_DOMAIN_NAME}
    substituteFrom:
      - kind: Secret
        name: secrets
