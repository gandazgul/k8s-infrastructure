---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: harbor-container-webhook
  namespace: kube-system
spec:
  interval: 1h0m0s
  url: "https://indeedeng.github.io/harbor-container-webhook/"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor-container-webhook
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: harbor-container-webhook
      version: 0.7.1
      sourceRef:
        kind: HelmRepository
        name: harbor-container-webhook
        namespace: kube-system
      interval: 5m
  values:
    image:
      pullPolicy: Always
    rules:
      - name: "docker.io replace rule"
        match:
          - image: "^docker.io\/"
        replace:
          - image: "mirror.gcr.io/"
#      - name: "no repo replace rule"
#        match:
#          - image: "^(([a-zA-Z0-9\-\.]+/)?([a-zA-Z0-9\-\.]+):([a-zA-Z0-9\-\.]+))$"
#        replace:
#          - image: "mirror.gcr.io/$1"
