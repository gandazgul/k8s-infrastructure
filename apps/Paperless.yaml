---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-db
  namespace: default
spec:
  instances: 1
  storage:
    size: 1Gi
  bootstrap:
    initdb:
      database: paperless
      owner: paperless
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  chart:
    spec:
      chart: paperless-ngx
      version: 0.24.1
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: kube-system
  valuesFrom:
    - kind: Secret
      name: paperless-values
      optional: false
  interval: 1h0m0s
  values:
    image:
      pullPolicy: Always
      tag: latest
    env:
      PAPERLESS_TIME_ZONE: "${CLUSTER_TIME_ZONE}"
      PAPERLESS_REDIS: "redis://paperless-redis-master:6379"
      PAPERLESS_DBHOST: "paperless-db-1"
      PAPERLESS_DBPORT: "5432"
      PAPERLESS_DBUSER: "paperless"
      PAPERLESS_DBNAME: "paperless"
      PAPERLESS_ADMIN_USER: "admin"
      PAPERLESS_ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      PAPERLESS_SECRET_KEY: "${PAPERLESS_SECRET_KEY}"
      PAPERLESS_URL: "https://paperless.${CLUSTER_DOMAIN_NAME}"
    externalDatabase:
      existingSecret:
        name: paperless-db-app
        key: password
    persistence:
      data:
        enabled: true
        existingClaim: yasr-volume
        subPath: "configs/paperless/data"
      media:
        enabled: true
        existingClaim: yasr-volume
        subPath: "configs/paperless/media"
      export:
        enabled: true
        existingClaim: yasr-volume
        subPath: "configs/paperless/export"
      consume:
        enabled: true
        existingClaim: main-volume
        subPath: "btsync/Carlos' Documents/PaperlessConsumer"
    redis:
      enabled: true
      architecture: standalone
      global:
        imageRegistry: public.ecr.aws
        security:
          allowInsecureImages: true
    postgresql:
      enabled: false
    ingress:
      main:
        enabled: true
        hosts:
        - host: paperless.${CLUSTER_DOMAIN_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - paperless.${CLUSTER_DOMAIN_NAME}
          secretName: internal-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/appName: "Paperless"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://raw.githubusercontent.com/the-paperless-project/paperless/master/src/paperless/static/paperless/img/logo-dark.png"
