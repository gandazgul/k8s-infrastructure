---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  chart:
    spec:
      chart: paperless
      version: 8.6.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  dependsOn:
  - name: yasr-volume
  - name: main-volume
  valuesFrom:
    - kind: Secret
      name: paperless-values
      optional: false
  interval: 1h0m0s
  values:
    image:
      pullPolicy: Always
      tag: latest
    env:
      USERMAP_UID: "1000"
      USERMAP_GID: "1000"
      PAPERLESS_TIME_ZONE: "${CLUSTER_TIME_ZONE}"
      PAPERLESS_REDIS: redis://paperless-redis-master:6379
      PAPERLESS_ADMIN_USER: admin
      PAPERLESS_ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      PAPERLESS_SECRET_KEY: "${PAPERLESS_SECRET_KEY}"
    redis:
      enabled: true
      architecture: standalone
#      replica:
        ## @param replica.replicaCount Number of Redis&trade; replicas to deploy
#        replicaCount: 0
    postgresql:
      enabled: true
      securityContext:
        enabled: true
        fsGroup: 1000
      containerSecurityContext:
        enabled: true
        runAsUser: 1000
      postgresqlUsername: paperless
      postgresqlPassword: paperless
      postgresqlDatabase: paperless
      persistence:
        enabled: true
        existingClaim: yasr-volume
        mountPath: /bitnami/postgresql
        subPath: configs/paperless/database
    ingress:
      main:
        enabled: true
        hosts:
        - host: paperless.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - paperless.${INGRESS_INTERNAL_NAME}
          secretName: internal-ingress-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
