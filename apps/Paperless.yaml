---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  chart:
    spec:
      chart: paperless
      version: 8.6.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  dependsOn:
  - name: yasr-volume
  interval: 1h0m0s
  values:
    image:
      pullPolicy: Always
      tag: latest
    env:
      USERMAP_UID: "1000"
      USERMAP_GID: "1000"
      PAPERLESS_TIME_ZONE: "America/New_York"
      PAPERLESS_REDIS: redis://paperless-redis-master:6379
      PAPERLESS_ADMIN_USER: admin
      PAPERLESS_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PAPERLESS_SECRET_KEY: "${PAPERLESS_SECRET_KEY}"
    persistence:
      yasr:
        enabled: true
        existingClaim: yasr-volume
        subPath:
        - path: configs/paperless/data
          mountPath: /usr/src/paperless/data
        - path: configs/paperless/consume
          mountPath: /usr/src/paperless/consume
        - path: configs/paperless/media
          mountPath: /usr/src/paperless/media
        - path: configs/paperless/export
          mountPath: /usr/src/paperless/export
    redis:
      enabled: true
    ingress:
      main:
        enabled: true
        hosts:
        - host: paperless.${INGRESS_INTERNAL_NAME}
          paths:
          - path: /
        tls:
        - hosts:
          - paperless.${INGRESS_INTERNAL_NAME}
          secretName: paperless-k8s-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "ca-issuer"
