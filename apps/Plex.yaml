---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: yasr-volume
  - name: main-volume
  valuesFrom:
  - kind: Secret
    name: plex-values
    optional: false
  # All values at https://github.com/k8s-at-home/charts/blob/master/charts/plex/values.yaml
  values:
    #    image:
    #      repository: ghcr.io/k8s-at-home/plex
    #      tag: v1.24.3.5033-757abe6b4
    image:
      repository: plexinc/pms-docker
      tag: plexpass
      pullPolicy: Always
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        hosts:
        - host: plex.${INGRESS_EXTERNAL_NAME}
          paths:
          - path: /
            # Ignored if not kubeVersion >= 1.14-0
            pathType: Prefix
        tls:
        - hosts:
          - plex.${INGRESS_EXTERNAL_NAME}
          secretName: plex-cert
    env:
      TZ: "America/New_York"
      ADVERTISE_IP: "https://plex.${INGRESS_EXTERNAL_NAME}:443/,http://${MASTER_IP}:32400/"
      #PLEX_CLAIM: set in secret:
    persistence:
      config:
        enabled: true
        claimName: yasr-volume
        subPath: "configs/plex"
      transcode:
        enabled: true
        size: ${PLEX_TRANSCODE_SIZE:=60Gi}
        accessMode: ReadWriteOnce
      data:
        enabled: true
        mountPath: /data
        claimName: main-volume
        subPath: "public"
    resources:
      limits:
        memory: 4900Mi
      requests:
        cpu: 35m
        memory: 1500Mi
