---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: yasr-volume
  - name: main-volume
  valuesFrom:
  - kind: Secret
    name: plex-values
    optional: false
  # All values at https://github.com/k8s-at-home/charts/blob/master/charts/plex/values.yaml
  values:
    image:
      repository: plexinc/pms-docker
      tag: plexpass
      pullPolicy: Always
    service:
      main:
        primary: true
        type: NodePort
        ports:
          http:
            nodePort: 32400
            port: 32400
    env:
      TZ: "${CLUSTER_TIME_ZONE}"
      ADVERTISE_IP: "http://${DYN_DNS_NAME}:32400/,http://${MASTER_IP}:32400/"
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: yasr-volume
        subPath: configs/plex
## Data is in the individual plex-values for each cluster
#      data:
#        enabled: true
#        type: pvc
#        existingClaim: main-volume
#        subPath:
#          - path: public
#            mountPath: /data
      transcode:
        enabled: true
        type: pvc
        size: ${PLEX_TRANSCODE_SIZE:=60Gi}
        accessMode: ReadWriteOnce
    resources:
      limits:
        memory: 4900Mi
      requests:
        cpu: 35m
        memory: 1500Mi
