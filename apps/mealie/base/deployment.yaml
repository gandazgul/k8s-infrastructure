---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  labels:
    app.kubernetes.io/name: mealie
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mealie
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mealie
    spec:
      volumes:
      - name: yasr-volume
        persistentVolumeClaim:
          claimName: yasr-volume
      - name: tz-config
        hostPath:
          path: /etc/localtime
      dnsPolicy: ClusterFirst
      dnsConfig: {}
      containers:
      # frontend ---------------------------------------------------------
      - name: frontend
        image: hkotel/mealie:frontend-v1.0.0beta-5
        imagePullPolicy: Always
        env:
        - name: TZ
          value: ${CLUSTER_TIME_ZONE}
        - name: API_URL
          value: "http://127.0.0.1:9000"
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 250Mi
          limits:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
          - mountPath: /etc/localtime
            name: tz-config
            readOnly: true
          - mountPath: /app/data
            name: yasr-volume
            subPath: configs/mealie
        ports:
          - name: fe-http
            containerPort: 3000
            protocol: TCP
      # api ----------------------------------------------------------
      - name: api
        image: hkotel/mealie:api-v1.0.0beta-5
        imagePullPolicy: Always
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: ${CLUSTER_TIME_ZONE}
        - name: ALLOW_SIGNUP
          value: "false"
        - name: BASE_URL
          value: https://mealie.${CLUSTER_DOMAIN_NAME}
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 9000
          initialDelaySeconds: 30
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 250Mi
          limits:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /app/data
          name: yasr-volume
          subPath: configs/mealie
        - mountPath: /etc/localtime
          name: tz-config
          readOnly: true
        ports:
        - name: api-http
          containerPort: 9000
          protocol: TCP
