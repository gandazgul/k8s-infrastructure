---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: seedbox
  namespace: flux-system
spec:
  dependsOn:
  - name: sealed-secret
  - name: flux-system
  - name: kube-system
  interval: 10m0s
  path: /apps/seedbox/base/
  patches:
    - patch: /apps/seedbox/base/rafag/deployment.yaml
      target:
        kind: Deployment
        labelSelector: "name=seedbox"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  postBuild:
    substituteFrom:
    - kind: Secret
      name: secrets
