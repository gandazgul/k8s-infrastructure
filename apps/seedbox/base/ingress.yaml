---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seedbox-jackett-ingress
  labels:
    app.kubernetes.io/name: seedbox
    app.kubernetes.io/instance: seedbox
    app.kubernetes.io/version: "1.0"
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - "jackett.${INGRESS_INTERNAL_NAME}"
    secretName: jackett-k8s-cert
  rules:
  - host: "jackett.${INGRESS_INTERNAL_NAME}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: seedbox-jackett-service
            port:
              name: jackett-http
