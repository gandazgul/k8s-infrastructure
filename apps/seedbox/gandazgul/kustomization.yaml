---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: seedbox
  namespace: flux-system
spec:
  dependsOn:
  - name: sealed-secret
  - name: flux-system
  - name: kube-system
  interval: 10m0s
  path: /apps/seedbox/base/
  patches:
    - patch: |-
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: seedbox
        spec:
          template:
            spec:
              containers:
              # Sonarr 
              - name: "sonarr"
                volumeMounts:
                - name: yasr-volume
                  mountPath: /config
                  subPath: configs/sonarr
                - name: yasr-volume
                  mountPath: /data
                  subPath: configs/transmission
                - name: main-volume
                  mountPath: /tv
                  subPath: public/TV
              # radarr
              - name: "radarr"
                volumeMounts:
                - name: yasr-volume
                  mountPath: /config
                  subPath: configs/radarr
                - name: yasr-volume
                  mountPath: /data
                  subPath: configs/transmission
                - name: main-volume
                  mountPath: /movies
                  subPath: public/Movies
      target:
        kind: Deployment
        labelSelector: "name=seedbox"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  postBuild:
    substituteFrom:
    - kind: Secret
      name: secrets

