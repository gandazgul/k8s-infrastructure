---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: private-gpt
  namespace: flux-system
spec:
  interval: 1m
  url: "https://clemlesne.github.io/private-gpt"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: private-gpt
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: private-gpt
      version: "0.5.0"
      sourceRef:
        kind: HelmRepository
        name: private-gpt
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      hosts:
      - host: gpt.${CLUSTER_DOMAIN_NAME}
      tls:
      - hosts:
        - gpt.${CLUSTER_DOMAIN_NAME}
        secretName: internal-ingress-cert
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
