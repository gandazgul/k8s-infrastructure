# Gogs ===========================================================

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  #recreatePods: true
  force: true

releases:
  - name: gogs
    namespace: default
    chart: ../charts/gogs
    version: 0.6.1
    values:
      - persistence:
          claimName: yasr-volume
          subPath: "configs/gogs/site_data"
      - postgresql:
          persistence:
            existingClaim: yasr-volume
            subPath: "configs/gogs/db"
      - service:
          sshPort: 2222
          gogs:
            serviceDisableRegistration: true
            serviceRequireSignInView: true
      - values/gogs.yaml.gotmpl
