# Gogs ===========================================================

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  force: true

releases:
  - name: gogs
    namespace: default
    chart: ../charts/gogs
    #    chart: incubator/gogs
    version: 0.7.11
    values:
      - persistence:
          existingClaim: yasr-volume
          subPath: "configs/gogs/site_data"
      - postgresql:
          persistence:
            existingClaim: yasr-volume
            subPath: "configs/gogs/db"
          volumePermissions:
            enabled: false
          securityContext:
            enabled: true
            fsGroup: 1000
            runAsUser: 1000
      - service:
          sshNodePort: 2222
          sshDomain: gogs.{{ requiredEnv "INGRESS_EXTERNAL_NAME" }}
          gogs:
            serviceDisableRegistration: true
            serviceRequireSignInView: true
            serverDomain: gogs.{{ requiredEnv "INGRESS_EXTERNAL_NAME" }}
            serverRootUrl: https://gogs.{{ requiredEnv "INGRESS_EXTERNAL_NAME" }}
            securitySecretKey: {{ requiredEnv "GOGS_SECRET_KEY" }}
          ingress:
            enabled: true
            hosts:
            - gogs.{{ requiredEnv "INGRESS_EXTERNAL_NAME" }}
            tls:
            - hosts:
              - gogs.{{ requiredEnv "INGRESS_EXTERNAL_NAME" }}
              secretName: gogs-cert
            annotations:
              kubernetes.io/ingress.class: "nginx"
#              cert-manager.io/cluster-issuer: "letsencrypt-staging"
              cert-manager.io/cluster-issuer: "letsencrypt-prod"

