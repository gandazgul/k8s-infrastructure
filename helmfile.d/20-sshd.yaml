# SSHD ===============================================
# For tunneling and accessing files

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  recreatePods: true
  force: true

releases:
  - name: sshd
    namespace: services
    chart: ../charts/sshd
    values:
      - image:
          repository: {{ env "REPOSITORY_USERNAME" | default "gandazgul" }}/sshd
          tag: {{ env "SSHD_REPOSITORY_TAG" | default "v2" }}
      - volumes:
        - name: main-volume
          persistentVolumeClaim:
            claimName: main-volume
      - volumeMounts:
        - name: main-volume
          mountPath: "/home"
