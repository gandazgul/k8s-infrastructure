# Ingress, Cert Manager and Cert Issuers ====================================================================
# Cert manager automates getting TLS certs from local CA or Letsencrypt

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  force: true

repositories:
  #  official repo for cert-manager
  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: ingress-nginx
    namespace: ingress
    chart: stable/nginx-ingress
    values:
      - tcp:
          2222: "default/gogs-gogs:gogs-ssh" # for gogs find a better way to do this
      - controller:
          stats:
            enabled: true
          metrics:
            enabled: true
            service:
              annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "10254"
          service:
            type: NodePort
            labels:
              app.kubernetes.io/name: default-http-backend
              app.kubernetes.io/part-of: ingress-nginx
            externalIPs:
              - {{ requiredEnv "MASTER_IP" }}

  - name: cert-manager
    namespace: ingress
    chart: jetstack/cert-manager
    values:
      installCRDs: true

  - name: ca-issuer
    namespace: ingress
    chart: gandazgul/cert-manager-setup
    values:
      - letsencrypt:
          enabled: true
          email: {{ requiredEnv "MAIL_TO" }}

