# Seedbox ===========================================================
# Transmission and flexget running over an OpenVPN connection ;)

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  #recreatePods: true
  force: true

releases:
  - name: seedbox
    namespace: default
    chart: ../charts/seedbox
    values:
      - vpn:
          volumeMounts:
            - name: yasr-volume
              mountPath: "/vpn"
              subPath: "configs/openvpn"
            - name: dev-tun
              mountPath: "/dev/net/tun"
            - name: yasr-volume
              mountPath: "/etc/ssmtp/"
              subPath: "configs/ssmtp"
            - name: tz-config
              mountPath: /etc/localtime
              readOnly: true
      - transmission:
          env:
            - name: UID
              value: "1001"
            - name: GID
              value: "1001"
            - name: MAIL_TO
              value: {{ requiredEnv "MAIL_TO" }}
          volumeMounts:
            - name: yasr-volume
              mountPath: "/var/log"
              subPath: "logs/seedbox"
            - name: yasr-volume
              mountPath: "/data"
              subPath: "configs/transmission"
            - name: tz-config
              mountPath: /etc/localtime
              readOnly: true
          ingress:
            enabled: true
            hosts:
              - host: transmission.{{ requiredEnv "INGRESS_INTERNAL_NAME" }}
                servicePort: trans-http
            tls:
              - hosts:
                  - transmission.{{ requiredEnv "INGRESS_INTERNAL_NAME" }}
                secretName: transmission-k8s-cert
            annotations:
              kubernetes.io/ingress.class: "nginx"
              cert-manager.io/cluster-issuer: "ca-issuer"
              nginx.ingress.kubernetes.io/app-root: "/web/"
      - flexget:
          env:
            - name: MAIL_TO
              value: {{ requiredEnv "MAIL_TO" }}
            - name: FG_WEBUI_PASSWD
              value: {{ requiredEnv "ADMIN_PASSWORD" }}
          volumeMounts:
            - name: yasr-volume
              mountPath: "/config"
              subPath: "configs/flexget"
            - name: main-volume
              mountPath: "/main"
            - name: yasr-volume
              mountPath: "/data"
              subPath: "configs/transmission"
            - name: tz-config
              mountPath: /etc/localtime
              readOnly: true
          ingress:
            enabled: true
            hosts:
              - host: flexget.{{ requiredEnv "INGRESS_INTERNAL_NAME" }}
                servicePort: flexget-http
            tls:
              - hosts:
                  - flexget.{{ requiredEnv "INGRESS_INTERNAL_NAME" }}
                secretName: flexget-k8s-cert
            annotations:
              kubernetes.io/ingress.class: "nginx"
              cert-manager.io/cluster-issuer: "ca-issuer"
      - volumes:
          - name: yasr-volume
            persistentVolumeClaim:
              claimName: yasr-volume
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
          - name: dev-tun
            hostPath:
              path: "/dev/net/tun"
          - name: tz-config
            hostPath:
              path: /etc/localtime
