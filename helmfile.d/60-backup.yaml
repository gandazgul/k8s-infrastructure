  - name: size-checker
    namespace: services
    chart: ../charts/cronjob
    values:
      # Sunday at 1:00am
      - schedule: "0 1 * * 0"
      - image:
          repository: gandazgul/size-checker
          tag: v3
      - volumes:
          - name: yasr-volume
            persistentVolumeClaim:
              claimName: yasr-volume
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
      - volumeMounts:
          - name: yasr-volume
            mountPath: "/etc/ssmtp/"
            subPath: "configs/ssmtp/"
          - name: main-volume
            mountPath: "/hdd"
      - env:
          - name: MAIL_TO
            value: {{ requiredEnv "MAIL_TO" }}

  # Docs: https://www.nongnu.org/rdiff-backup/docs.htmls
  - name: incremental-backups
    namespace: services
    chart: ../charts/cronjob
    values:
      # Twice a day at midnight and midday
      - schedule: "0 0,12 * * *"
      - image:
          repository: gandazgul/rdiff-backup
          tag: v7
          args:
            - /media/main
            - /media/backup
      - volumes:
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
          - name: backup-volume
            persistentVolumeClaim:
              claimName: backup-volume
      - volumeMounts:
          - name: main-volume
            mountPath: /media/main
          - name: backup-volume
            mountPath: /media/backup

  - name: clean-incremental-backups
    namespace: services
    chart: ../charts/cronjob
    values:
      # Every day at midnight
      - schedule: "0 0 * * *"
      - image:
          repository: gandazgul/rdiff-backup
          tag: v7
          args:
            - --remove-older-than
            - 4W
            - --force
            - /media/backup
      - volumes:
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
          - name: backup-volume
            persistentVolumeClaim:
              claimName: backup-volume
      - volumeMounts:
          - name: main-volume
            mountPath: /media/main
          - name: backup-volume
            mountPath: /media/backup
