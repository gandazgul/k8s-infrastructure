  - name: size-checker
    namespace: services
    chart: ../charts/cronjob
    values:
      # Sunday at 1:00am
      - schedule: "0 1 * * 0"
      - image:
          repository: gandazgul/size-checker
          tag: v3
      - volumes:
          - name: yasr-volume
            persistentVolumeClaim:
              claimName: yasr-volume
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
      - volumeMounts:
          - name: yasr-volume
            mountPath: "/etc/ssmtp/"
            subPath: "configs/ssmtp/"
          - name: main-volume
            mountPath: "/hdd"
      - env:
          - name: MAIL_TO
            value: {{ requiredEnv "MAIL_TO" }}

  # Docs: https://www.nongnu.org/rdiff-backup/docs.htmls
  - name: incremental-backups
    namespace: services
    chart: ../charts/cronjob
    values:
      # Every hour
      - schedule: "0 */1 * * *"
      - image:
          repository: {{ env "REPOSITORY_USERNAME" | default "gandazgul" }}/rdiff-backup
          tag: {{ env "RDIFF_REPOSITORY_TAG" | default "latest" }}
      - env:
        - name: exclude
          value: "--exclude=/media/main/public"
      - volumes:
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
          - name: backup-volume
            persistentVolumeClaim:
              claimName: backup-volume
      - volumeMounts:
          - name: main-volume
            mountPath: /media/main
          - name: backup-volume
            mountPath: /media/backup
