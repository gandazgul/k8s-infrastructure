# Plex ===============================================
# It's Plex what else needs to be said? :)

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  force: true

releases:
  - name: plex
    namespace: default
    chart: ../../kube-plex/charts/kube-plex
    values:
      - image:
#          repository: linuxserver/plex
#          tag: latest
          tag: plexpass
          pullPolicy: Always
      - timezone: America/New_York
      - kubePlex:
          enabled: false
#          enabled: true
#          image:
#            repository: docker.io/gandazgul/kube-plex
      - persistence:
          transcode:
            enabled: true
          config:
            claimName: yasr-volume
            subPath: "configs/plex"
          data:
            claimName: main-volume
            subPath: "public"
      - service:
          type: NodePort
          externalIPs:
            - {{ requiredEnv "MASTER_IP" }}
      - values/plex-pictures.yaml
