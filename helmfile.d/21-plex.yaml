# Plex ===============================================
# It's Plex what else needs to be said? :)

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  force: true

repositories:
- name: k8s-at-home
  url: https://k8s-at-home.com/charts/
#  url: git+https://github.com/gandazgul/charts-1@charts?ref=patch-1

releases:
  - name: plex
    namespace: default
    chart: k8s-at-home/plex
    values:
      - image:
          tag: plexpass
          pullPolicy: Always
      - timezone: America/New_York
      - plexUid: 1000
      - serviceTCP:
          type: NodePort
          nodePort: 32400
      - serviceUDP:
          type: NodePort
      - persistence:
          transcode:
            enabled: true
            size: 40Gi
          data:
            claimName: main-volume
            subPath: "public"
          config:
            claimName: yasr-volume
            subPath: "configs/plex"
      - resources:
          requests:
            cpu: 2000m
            memory: 2Gi
      - values/plex-pictures.yaml
