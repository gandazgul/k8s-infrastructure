---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: secondary-cluster
  namespace: flux-system
spec:
  dependsOn:
  - name: sealed-secret
  - name: flux-system
  - name: kube-system
  interval: 10m0s
  path: ./clusters/renepor/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  postBuild:
    # constants can be specified like this:
    substitute:
      PHOTOS_PATH: renepor/PICTURES
      PLEX_TRANSCODE_SIZE: 2Gi
      UID: "1003"
      GID: "1004"
    substituteFrom:
    - kind: Secret
      name: secrets

  # use ${var:=default} or ${var} in the files to place variables
