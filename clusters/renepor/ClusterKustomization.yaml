---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: renepor
  namespace: flux-system
spec:
  dependsOn:
  - name: sealed-secret
  - name: flux-system
  - name: kube-system
  interval: 10m0s
  path: ./clusters/renepor/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  postBuild:
    substitute:
      PHOTOS_PATH: renepor/PICTURES
      PHOTOS_UID: "1003"
      PHOTOS_GID: "1004"
      PLEX_TRANSCODE_SIZE: 2Gi
      # The time zone to apply to all containers
      CLUSTER_TIME_ZONE: America/New_York
    substituteFrom:
    - kind: Secret
      name: secrets
