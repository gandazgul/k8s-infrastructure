---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 1h
  values:
    installCRDs: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ca-issuer
  namespace: kube-system
spec:
  dependsOn:
  - name: sealed-secrets-controller
  - name: cert-manager
  interval: 5m
  chart:
    spec:
      chart: cert-manager-setup
      sourceRef:
        kind: HelmRepository
        name: gandazgul
        namespace: flux-system
      interval: 1h
  values:
    letsencrypt:
      enabled: true
      email:
        valueFrom:
        - secretKeyRef:
            name: secrets
            namespace: flux-system
            key: EMAIL
