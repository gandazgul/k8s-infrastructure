apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: main-volume
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: persistence-volume
      version: '0.2.0'
      sourceRef:
        kind: HelmRepository
        name: gandazgul
        namespace: flux-system
      interval: 1m
  values:
    volumeName: main-volume
    storage: 4Ti
    storageClass: hdd
    path: /media/main
