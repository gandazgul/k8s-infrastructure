apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: main-volume-pv
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: persistence-volume
      version: '0.1.0'
      sourceRef:
        kind: HelmRepository
        name: gandazgul
        namespace: flux-system
      interval: 1m
  values:
  - volumeName: main-volume
  - storage: 4Ti
  - storageClass: hdd
  - path: /media/main
  - nodeHostname: {{ requiredEnv "MASTER_NODE_NAME" }}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: main-volume
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: pvc
      version: '0.1.0'
      sourceRef:
        kind: HelmRepository
        name: gandazgul
        namespace: flux-system
      interval: 1m
  values:
  - storageClass: hdd
  - volumeName: main-volume
  - storage: 4Ti
