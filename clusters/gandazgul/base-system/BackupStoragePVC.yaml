apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: backup-volume
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: pvc
      version: '0.1.0'
      sourceRef:
        kind: HelmRepository
        name: gandazgul
        namespace: flux-system
      interval: 1m
  values:
  - storageClass: hdd
  - volumeName: backup-volume
  - storage: 4Ti
