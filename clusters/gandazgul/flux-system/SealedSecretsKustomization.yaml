---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: sealed-secrets
  namespace: flux-system
spec:
  dependsOn:
    - name: flux-system
  interval: 10m0s
  path: ./clusters/gandazgul/flux-system/sealed-secrets/
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  validation: client
