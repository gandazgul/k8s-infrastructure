---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: feature/gitops
  url: https://github.com/gandazgul/k8s-infrastructure.git
  ignore: |
    clusters/gandazgul/apps/values/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/gandazgul/flux-system/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
