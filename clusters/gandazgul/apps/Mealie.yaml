---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: default
spec:
  chart:
    spec:
      chart: mealie
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: gandazgul
        namespace: flux-system
  interval: 1h0m0s
  values:
    volumes:
    - name: yasr-volume
      persistentVolumeClaim:
        claimName: yasr-volume
    volumeMounts:
    - name: yasr-volume
      mountPath: "/app/data"
      subPath: "configs/mealie"
    ingress:
      enabled: true
      hosts:
      - host: mealie.${INGRESS_INTERNAL_NAME}
        paths:
        - /
      tls:
      - hosts:
        - mealie.${INGRESS_INTERNAL_NAME}
        secretName: mealie-k8s-cert
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "ca-issuer"
