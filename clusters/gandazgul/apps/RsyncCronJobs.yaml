# First create this:
# kubectl create secret generic ssh-private-key --from-file=/Users/gandazgul/.ssh/carlos_rsa

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rsync-renepor
  namespace: kube-system
spec:
  interval: 1h0m0s
  path: ./infrastructure/cronjob/
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  prune: true
  targetNamespace: default
  postBuild:
    substitute:
      CRONJOB_NAME: rsync-renepor
      NAMESPACE: default
      SCHEDULE: "0 5 * * *"
      IMAGE: instrumentisto/rsync-ssh:latest
  patches:
    - patch: |
        - op: add
          path: /spec/jobTemplate/spec/template/spec/volumes/-
          value:
            name: ssh-private-key
            secret:
              secretName: ssh-private-key
              defaultMode: 0600
        - op: add
          path: /spec/jobTemplate/spec/template/spec/volumes/-
          value:
            name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
      target:
        kind: CronJob
    - patch: |
        - op: add
          path: /spec/jobTemplate/spec/template/spec/containers/0/volumeMounts/-
          value:
            name: ssh-private-key
            mountPath: /tmp
        - op: add
          path: /spec/jobTemplate/spec/template/spec/containers/0/volumeMounts/-
          value:
            name: main-volume
            mountPath: /media/main
      target:
        kind: CronJob
    - patch: |
        - op: add
          path: /spec/jobTemplate/spec/template/spec/containers/0/command
          value: ["/bin/sh", "-c"]
        - op: add
          path: /spec/jobTemplate/spec/template/spec/containers/0/args
          value: ["rsync -havurz -e 'ssh -l renepor -p 22222 -i /media/main/gandazgul/.ssh/id_rsa -o StrictHostKeyChecking=no' --delete tonydel.sytes.net:/media/main/renepor/ /media/main/renepor/"]
      target:
        kind: CronJob
---
