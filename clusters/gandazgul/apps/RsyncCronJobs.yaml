# First create this:
# kubectl create secret generic ssh-private-key --from-file=/Users/gandazgul/.ssh/carlos_rsa

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rsync-renepor
  namespace: default
spec:
  chart:
    spec:
      chart: cronjob
      version: ">=0.1.0"
      sourceRef:
        kind: HelmRepository
        name: gandazgul
        namespace: flux-system
  dependsOn:
  - name: main-volume
  - name: backup-volume
  interval: 1h0m0s
  values:
    # Every day at 5am
    schedule: "0 5 * * *"
    image:
      repository: instrumentisto/rsync-ssh
      tag: latest
      command: [ "/bin/sh", "-c" ]
      args:
      - rsync -havurz -e 'ssh -l renepor -p 22222 -i /media/main/gandazgul/.ssh/id_rsa -o StrictHostKeyChecking=no' --delete tonydel.sytes.net:/media/main/renepor/ /media/main/renepor/
    volumes:
    - name: ssh-private-key
      secret:
        secretName: ssh-private-key
        defaultMode: 0600
    - name: main-volume
      persistentVolumeClaim:
        claimName: main-volume
    volumeMounts:
    - name: ssh-private-key
      mountPath: /tmp
    - name: main-volume
      mountPath: /media/main
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rsync-movies-rene
  namespace: default
spec:
  chart:
    spec:
      chart: cronjob
      version: ">=0.1.0"
      sourceRef:
        kind: HelmRepository
        name: gandazgul
        namespace: flux-system
  interval: 1h0m0s
  values:
    # Every day at 3am
    schedule: "0 3 * * *"
    image:
      repository: instrumentisto/rsync-ssh
      tag: latest
      command: [ "/bin/sh", "-c" ]
      args:
      - find /media/main/public/Movies/ -mtime -100 -type f | sed 's~/media/main/public/Movies/~~' | rsync -havurz --files-from=- -e 'ssh -l gandazgul -p 22222 -i /media/main/gandazgul/.ssh/id_rsa -o StrictHostKeyChecking=no' --delete --progress /media/main/public/Movies/ tonydel.sytes.net:/media/main/public/Movies/
    volumes:
    - name: ssh-private-key
      secret:
        secretName: ssh-private-key
        defaultMode: 0600
    - name: main-volume
      persistentVolumeClaim:
        claimName: main-volume
    volumeMounts:
    - name: ssh-private-key
      mountPath: /tmp
    - name: main-volume
      mountPath: /media/main
