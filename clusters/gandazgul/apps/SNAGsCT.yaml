---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snagsct
  namespace: default
spec:
  chart:
    spec:
#      chart: generic-deployment
      chart: ./charts/snagsct
      version: 0.1.0
      sourceRef:
#        kind: HelmRepository
#        name: gandazgul
#        namespace: flux-system
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  dependsOn:
  - name: yasr-volume
  interval: 1h0m0s
  values:
    image:
      tag: latest
      pullPolicy: Always
    env:
      - name: BASE_URL
        value: "https://www.snagsct.tk"
      - name: SMTP_HOST
        value: "smtp.gmail.com"
      - name: SMTP_PORT
        value: "587"
      - name: SMTP_FROM
        value: "${EMAIL}"
      - name: SMTP_SSL
        value: "true"
      - name: SMTP_USERNAME
        value: "${EMAIL}"
      - name: SMTP_PASSWORD
        value: "${SMTP_PASSWORD}"
    ingress:
      enabled: true
      hosts:
      - host: www.snagsct.tk
        paths:
        - path: /
      - host: snagsct.tk
        paths:
        - path: /
      tls:
      - hosts:
          - www.snagsct.tk
        secretName: snags-www-cert
      - hosts:
          - snagsct.tk
        secretName: snags-cert
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
