---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resilio
  namespace: default
spec:
  chart:
    spec:
      chart: resilio
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: gandazgul
        namespace: flux-system
  dependsOn:
  - name: yasr-volume
  - name: main-volume
  interval: 1h0m0s
  values:
    volumes:
    - name: yasr-volume
      persistentVolumeClaim:
        claimName: yasr-volume
    - name: main-volume
      persistentVolumeClaim:
        claimName: main-volume
    volumeMounts:
    - name: yasr-volume
      mountPath: "/mnt/sync"
      subPath: "configs/resilio"
    - name: main-volume
      mountPath: "/mnt/mounted_folders/"
      subPath: "btsync"
    ingress:
      enabled: true
      hosts:
      - resilio.${INGRESS_INTERNAL_NAME}
      tls:
      - hosts:
        - resilio.${INGRESS_INTERNAL_NAME}
        secretName: resilio-k8s-cert
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "ca-issuer"
