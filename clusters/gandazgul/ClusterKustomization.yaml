---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: gandazgul
  namespace: flux-system
spec:
  dependsOn:
  - name: sealed-secret
  - name: flux-system
  - name: kube-system
  interval: 10m0s
  path: ./clusters/gandazgul/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  postBuild:
    # constants can be specified like this:
    substitute:
      PHOTOS_PATH: gandazgul/Pictures
      UID: "1000"
      GID: "1000"
    substituteFrom:
    # substitutions can also come from a config map or secret
    #    - kind: ConfigMap
    #      name: cluster-vars
    - kind: Secret
      name: secrets

  # use ${var:=default} or ${var} in the files to place variables
