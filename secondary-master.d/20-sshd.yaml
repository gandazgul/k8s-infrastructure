# SSHD ===============================================
# For tunneling and accessing files

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  #recreatePods: true
  force: true

releases:
  - name: sshd
    namespace: services
    chart: ../charts/sshd
    values:
      - image:
          repository: {{ env "REPOSITORY_USERNAME" }}/sshd
          tag: latest
      - volumes:
        - name: main-volume
          persistentVolumeClaim:
            claimName: main-volume
        - name: yasr-volume
          persistentVolumeClaim:
            claimName: yasr-volume
      - volumeMounts:
        - name: main-volume
          mountPath: "/home"
        - name: yasr-volume
          mountPath: "/etc/ssh"
          subPath: "configs/sshd"
