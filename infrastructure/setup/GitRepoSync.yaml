---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: k8s-infrastructure
  namespace: kube-system
spec:
  interval: 1m0s
  ref:
    branch: try-skooner
  url: https://github.com/gandazgul/k8s-infrastructure.git
  ignore: |
    clusters/**/apps/values/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system
  namespace: kube-system
spec:
  dependsOn:
  - name: sealed-secret
  interval: 10m0s
  path: ./infrastructure/kube-system/
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  validation: client
  postBuild:
    substituteFrom:
    - kind: Secret
      name: secrets
      optional: true
