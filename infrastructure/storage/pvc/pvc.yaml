kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ${VOLUME_NAME}
  namespace: ${PVC_NAMESPACE}
spec:
  storageClassName: ${VOLUME_STORAGE_CLASS}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: ${VOLUME_CAPACITY}
  selector:
    matchLabels:
      name: ${VOLUME_NAME}
