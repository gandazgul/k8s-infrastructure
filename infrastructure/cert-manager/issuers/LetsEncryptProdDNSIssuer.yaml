---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dns01-prod
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: ${EMAIL}
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    # Enable the HTTP-01 challenge provider
    solvers:
    # An empty 'selector' means that this solver matches all domains
    - selector: { }
      dns01:
        acmeDNS:
          accountSecretRef:
            name: auth-acme-dns-io-credentials
            key: acmedns.json
          host: https://auth.acme-dns.io
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-acme-dns-io-credentials
  namespace: kube-system
stringData:
  acmedns.json: |
    {
      "ravelo.tk": {
        "username": "ab95d72d-688e-448e-9054-160655fbd3f5",
        "password": "b5dV5XEqUYifS95qZKuWO2aCAl0RkWdbXBeS-340",
        "fulldomain": "d601ca57-dcfd-4698-ae8b-00b104f486ad.auth.acme-dns.io",
        "subdomain": "d601ca57-dcfd-4698-ae8b-00b104f486ad",
        "allowfrom": ["10.85.0.0/16"]
      }
    }
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ravelo-tk-le-cert
  namespace: default
spec:
  dnsNames:
  - "*.ravelo.tk"
  - ravelo.tk
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-dns01-prod
  secretName: ravelo-tk-le-cert
  usages:
  - digital signature
  - key encipherment
