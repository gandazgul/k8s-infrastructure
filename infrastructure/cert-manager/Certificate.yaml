---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: letsencrypt-cert
  namespace: kube-system
spec:
  dnsNames:
  - "*.${CLUSTER_DOMAIN_NAME}"
  - ${CLUSTER_DOMAIN_NAME}
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod-cloudflare
  secretName: letsencrypt-cert
  usages:
  - digital signature
  - key encipherment
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: letsencrypt-cert
  namespace: default
spec:
  dnsNames:
  - "*.${CLUSTER_DOMAIN_NAME}"
  - ${CLUSTER_DOMAIN_NAME}
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod-cloudflare
  secretName: letsencrypt-cert
  usages:
  - digital signature
  - key encipherment
