---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: emberstack
  namespace: kube-system
spec:
  interval: 1h0m0s
  url: https://emberstack.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: reflector
      version: 1.8.0
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: kube-system
      interval: 1h

