---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: 1.8.0
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: kube-system
      interval: 1h
  values:
    installCRDs: true
    extraArgs:
      - --max-concurrent-challenges=2
