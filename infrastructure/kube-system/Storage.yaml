---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: main-volume
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/storage/hdd-class/
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  validation: client
  postBuild:
    # constants can be specified like this:
    substitute:
      VOLUME_NAME: main-volume
      VOLUME_CAPACITY: 4Ti
      VOLUME_STORAGE_CLASS: hdd
      VOLUME_PATH: /media/main
