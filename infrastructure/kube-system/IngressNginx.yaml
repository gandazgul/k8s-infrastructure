apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: kube-system
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.0.6
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: kube-system
  dependsOn:
  - name: sealed-secrets-controller
  interval: 1h0m0s
  values:
    controller:
      config:
        client-body-buffer-size: "32M"
        proxy-body-size: "1G"
        proxy-buffering: "off"
        proxy-read-timeout: "600"
        proxy-send-timeout: "600"
      stats:
        enabled: true
      metrics:
        enabled: true
        service:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "10254"
      service:
        type: NodePort
        externalIPs:
        - ${CONTROL_PLANE_IP}
