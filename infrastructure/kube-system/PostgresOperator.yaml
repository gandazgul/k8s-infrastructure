apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: cnpg     
  namespace: kube-system
spec:
  interval: 1h
  url: https://cloudnative-pg.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cnpg
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: cloudnative-pg
      version: '0.24.0'
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: kube-system
      interval: 1h
  upgrade:
    crds: CreateReplace
