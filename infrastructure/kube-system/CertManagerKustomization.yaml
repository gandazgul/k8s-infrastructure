---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  dependsOn:
    - name: sealed-secret
  interval: 5m
  path: ./infrastructure/cert-manager/controller/
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: cert-manager
    namespace: kube-system
  postBuild:
    substituteFrom:
    - kind: Secret
      name: secrets
# The controller has to be installed first as it installs the CRDs as well, then the issuers and certificates can be pushed
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-certificates
  namespace: kube-system
spec:
  dependsOn:
  - name: sealed-secret
  - name: cert-manager
  interval: 5m
  path: ./infrastructure/cert-manager/
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: cert-manager
    namespace: kube-system
  postBuild:
    substituteFrom:
    - kind: Secret
      name: secrets
