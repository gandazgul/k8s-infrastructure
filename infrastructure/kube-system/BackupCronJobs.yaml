---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: incremental-backups
  namespace: kube-system
spec:
  interval: 1h0m0s
  path: ./infrastructure/cronjob/
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  prune: true
  targetNamespace: default
  postBuild:
    substitute:
      CRONJOB_NAME: incremental-backups
      SCHEDULE: "0 0,12 * * *"
      IMAGE_REPOSITORY: docker.io/gandazgul/rdiff-backup
      IMAGE_TAG: vfa41640
      NAMESPACE: default
      ARGS: |
        - --force
        - backup
        - /media/main
        - /media/backup
      VOLUMES: |
        - name: main-volume
          persistentVolumeClaim:
            claimName: main-volume
        - name: backup-volume
          persistentVolumeClaim:
            claimName: backup-volume
      VOLUME_MOUNTS: |
        - name: main-volume
          mountPath: /media/main
        - name: backup-volume
          mountPath: /media/backup
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clean-incremental-backups
  namespace: kube-system
spec:
  interval: 1h0m0s
  path: ./infrastructure/cronjob/
  sourceRef:
    kind: GitRepository
    name: k8s-infrastructure
    namespace: kube-system
  prune: true
  targetNamespace: default
  postBuild:
    substitute:
      CRONJOB_NAME: clean-incremental-backups
      NAMESPACE: default
      SCHEDULE: "0 0 * * *"
      IMAGE_REPOSITORY: docker.io/gandazgul/rdiff-backup
      IMAGE_TAG: vfa41640
      ARGS: |
        - remove
        - increments
        - --older-than 4W
        - /media/backup
      VOLUMES: |
        - name: backup-volume
          persistentVolumeClaim:
            claimName: backup-volume
      VOLUME_MOUNTS: |
        - name: backup-volume
          mountPath: /media/backup
