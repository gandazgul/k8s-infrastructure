apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      {{ if .Values.hostNetwork }}
      hostNetwork: true
      {{ end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
          {{- with .Values.volumeMounts }}
{{ toYaml . | indent 8 }}
          {{- end}}
        ports:
        - containerPort: {{ .Values.service.internalSMBPort445 }}
          name: smb445
        - containerPort: {{ .Values.service.internalSMBPort139 }}
          name: smb139
        - containerPort: {{ .Values.service.internalNMBPort137 }}
          name: nmb137
        - containerPort: {{ .Values.service.internalNMBPort138 }}
          name: nmb138
{{- if .Values.env  }}
        env:
{{ toYaml .Values.env | indent 12 }}
{{- end }}
        readinessProbe:
          tcpSocket: 
            port: {{ .Values.service.internalSMBPort445 }}
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: {{ .Values.service.internalSMBPort445 }}
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
{{ toYaml .Values.resources | indent 10}}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      volumes:
      {{- with .Values.volumes }}
{{ toYaml . | indent 6 }}
      {{- end}}
