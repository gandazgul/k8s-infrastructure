---
# Default values for cronjob.

schedule: '*/5 * * * *'
#          *   * * * *
#          |   | | | |
#          |   | | | +----- day of week  (0 - 6) (Sunday=0)
#          |   | | +------- month        (1 - 12)
#          |   | +--------- day of month (1 - 31)
#          |   +----------- hour         (0 - 23)
#          +--------------- min          (0 - 59)

image:
  repository: busybox
  tag: latest
  pullPolicy: IfNotPresent

concurrencyPolicy: Forbid
activeDeadlineSeconds: 3600
failedJobsHistoryLimit: 1
successfulJobsHistoryLimit: 3
