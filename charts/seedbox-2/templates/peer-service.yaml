{{- if .Values.service.peerPort }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helpers.peer-port-service" . }}
  labels:
    app: {{ include "helpers.name" . }}
    chart: {{ include "helpers.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - name: peer-port
      nodePort: {{ .Values.service.peerPort }}
      port: {{ .Values.service.peerPort }}
      protocol: TCP
      targetPort: {{ .Values.service.peerPort }}
  selector:
    app: {{ include "helpers.name" . }}
    release: {{ .Release.Name }}
  {{- end }}