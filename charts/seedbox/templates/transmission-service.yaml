{{- if .Values.transmission.service }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helpers.transmission-service" . }}
  labels:
    app: {{ include "helpers.name" . }}
    chart: {{ include "helpers.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.transmission.service.type }}
  ports:
  - name: {{ .Values.transmission.service.portName | quote }}
    port: {{ .Values.transmission.service.port }}
    targetPort: {{ .Values.transmission.service.port }}
    protocol: {{ .Values.transmission.service.protocol }}
    {{ if (and (eq .Values.transmission.service.type "NodePort") (not (empty .Values.transmission.service.nodePort))) }}
    nodePort: {{.Values.transmission.service.nodePort}}
    {{- end }}
{{- range .Values.transmission.service.additionalPorts }}
  - name: {{ .name | quote }}
    port: {{ .port }}
    targetPort: {{ .port }}
    protocol: {{ .protocol }}
{{- end }}
  selector:
    app: {{ include "helpers.name" . }}
    release: {{ .Release.Name }}
{{- end }}
