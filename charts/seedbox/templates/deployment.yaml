              memory: {{ default "50Mi" .Values.radarr.resources.requests.memory | quote }}
          volumeMounts:
{{ toYaml .Values.radarr.volumeMounts | indent 12 }}
          ports:
          - name: radarr-http
            containerPort: 7878
            protocol: TCP
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
