# Default values for seedbox

replicaCount: 1

vpn:
  name: vpn
  image:
    name: "dperson/openvpn-client"
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "500m"
      memory: "100Mi"
  volumeMounts:
    - name: yasr-volume
      mountPath: "/vpn"
      subPath: "configs/openvpn"
    - name: dev-tun
      mountPath: "/dev/net/tun"
    - name: yasr-volume
      mountPath: "/etc/ssmtp/"
      subPath: "configs/ssmtp"
    - name: tz-config
      mountPath: /etc/localtime
      readOnly: true

transmission:
  name: transmission
  image:
    name: gandazgul/transmission
    tag: v29845e1
    pullPolicy: IfNotPresent
  #    pullPolicy: Always
  service:
    type: ClusterIP
    port: 9091
    peerPort: 29091
  ingress:
    enabled: false
  env:
    - name: UID
      value: 1001
    - name: GID
      value: 1001
  volumeMounts:
    - name: yasr-volume
      mountPath: "/var/log"
      subPath: "logs/seedbox"
    - name: yasr-volume
      mountPath: "/data"
      subPath: "configs/transmission"
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1000m
      memory: 2000Mi

flexget:
  name: flexget
  image:
    name: wiserain/flexget
    tag: 3.1.21
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3539
  ingress:
    enabled: false
  volumeMounts:
    - name: yasr-volume
      mountPath: "/config"
      subPath: "configs/flexget"
    - name: main-volume
      mountPath: "/main"
    - name: yasr-volume
      mountPath: "/data"
      subPath: "configs/transmission"
  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "500m"
      memory: "300Mi"

# Without this you can't dns resolve anything inside the container
dnsPolicy: "None"
dnsConfig:
  nameservers:
    - 8.8.8.8
    - 8.8.4.4

volumes:
  - name: yasr-volume
    persistentVolumeClaim:
      claimName: yasr-volume
  - name: main-volume
    persistentVolumeClaim:
      claimName: main-volume
  - name: dev-tun
    hostPath:
      path: "/dev/net/tun"
  - name: tz-config
    hostPath:
      path: /etc/localtime

nodeSelector: {}

tolerations: []

affinity: {}