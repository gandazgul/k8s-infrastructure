# Default values for seedbox.

replicaCount: 1

image:
  repository: gandazgul/openvpn-transmission-flexget
  tag: v13
  pullPolicy: IfNotPresent

nameOverride: "seedbox"

service:
  type: NodePort
  port: 9091

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

env:
  - name: TRANSMISSION_PEER_CONGESTION_ALGORITHM
    value: "\"\""
  - name: TRANSMISSION_RPC_HOST_WHITELIST
    value: "\"\""
  - name: TRANSMISSION_SCRIPT_TORRENT_DONE_FILENAME
    value: "\"\""
  - name: DROP_DEFAULT_ROUTE
    value: "false"

volumes:
  - name: main-volume
    persistentVolumeClaim:
      claimName: main-volume
  - name: dev-tun
    hostPath:
      path: "/dev/net/tun"

volumeMounts:
  - name: main-volume
    mountPath: "/var/log"
    subPath: "logs/seedbox"
  - name: main-volume
    mountPath: "/data"
    subPath: "transmission"
  - name: main-volume
    mountPath: "/config"
    subPath: "configs/"
  - name: dev-tun
    mountPath: "/dev/net/tun"

securityContext:
  capabilities:
    add:
      - NET_ADMIN

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
