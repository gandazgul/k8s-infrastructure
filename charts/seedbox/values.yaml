# Default values for seedbox

replicaCount: 1

image:
  repository: gandazgul/openvpn-transmission-flexget
  tag: v13
  pullPolicy: IfNotPresent

nameOverride: "seedbox"

# Without this you can't dns resolve anything inside the container
dnsPolicy: "None"
dnsConfig:
  nameservers:
    - 8.8.8.8
    - 8.8.4.4

service:
  type: ClusterIP
  port: 9091

ingress:
  enabled: false

env:
  - name: TRANSMISSION_PEER_CONGESTION_ALGORITHM
    value: "\"\""
  - name: TRANSMISSION_RPC_HOST_WHITELIST
    value: "\"\""
  - name: TRANSMISSION_SCRIPT_TORRENT_DONE_FILENAME
    value: "\"\""

volumes:
  - name: main-volume
    persistentVolumeClaim:
      claimName: main-volume
  - name: dev-tun
    hostPath:
      path: "/dev/net/tun"

volumeMounts:
  - name: main-volume
    mountPath: "/var/log"
    subPath: "logs/seedbox"
  - name: main-volume
    mountPath: "/data"
    subPath: "transmission"
  - name: main-volume
    mountPath: "/main"
  - name: main-volume
    mountPath: "/config"
    subPath: "configs/"
  - name: dev-tun
    mountPath: "/dev/net/tun"

securityContext:
  capabilities:
    add:
      - NET_ADMIN

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
