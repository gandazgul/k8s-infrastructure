transmission:
  name: transmission
  image:
    name: linuxserver/transmission
    tag: latest
    pullPolicy: Always
  service:
    portName: "9091-tcp"
    type: "ClusterIP"
    port: 9091
    protocol: TCP
    additionalPorts:
    - name: "51413-tcp"
      port: 51413
      protocol: TCP
    - name: "51412-udp"
      port: 51413
      protocol: UDP
  env:
  - name: PGID
    value: "1000"
  - name: PUID
    value: "1000"
  - name: TRANSMISSION_UMASK
    value: "2"
#  - name: TRANSMISSION_WEB_HOME
#    value: "/combustion-release/"
  - name: TZ
    value: "America/New_York"
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1000m
      memory: 2000Mi
  volumeMounts: {}
#  - name: yasr-volume
#    mountPath: /data
#    subPath: configs/transmission
#  - name: yasr-volume
#    mountPath: /config
#    subPath: configs/transmission
#  - name: yasr-volume
#    mountPath: /watch
#    subPath: configs/transmission/watch
#  - name: tz-config
#    mountPath: /etc/localtime
#    readOnly: true

