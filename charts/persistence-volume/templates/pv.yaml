{
  "kind": "PersistentVolume",
  "apiVersion": "v1",
  "metadata": {
    "name": "{{ .Values.volumeName }}",
  },
  "spec": {
    "capacity": {
      "storage": "{{ .Values.storage }}"
    },
    "hostPath": {
      "path": "{{ .Values.hostPath.path }}",
      "type": "{{ .Values.hostPath.type }}"
    },
    "storageClassName": "{{ .Values.storageClass }}",
    "accessModes": [
      "ReadWriteMany"
    ],
    "persistentVolumeReclaimPolicy": "Retain"
  },
}
