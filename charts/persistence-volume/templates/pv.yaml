---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "{{ .Values.volumeName }}"
  labels:
    name: "{{ .Values.volumeName }}"
spec:
  capacity:
    storage: "{{ .Values.storage }}"
  volumeMode: "{{ .Values.volumeMode }}"
  local:
    path: "{{ .Values.path }}"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - "{{ .Values.nodeHostname }}"
  storageClassName: "{{ .Values.storageClass }}"
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
