# Backup and size checked ===========================================================

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  #recreatePods: true
  force: true

releases:
    - name: media-sort
      namespace: services
      chart: ../charts/cronjob
      values:
        # Every Tues@3:28 EST
        - schedule: "28 8 * * 2"
        - image:
            repository: rafaelgil83/phockup
            tag: latest
        - env:
            - name: UID
              value: "1000"
            - name: GUID
              value: "1000"
        - volumes:
            - name: main-volume
              persistentVolumeClaim:
                claimName: main-volume
        - volumeMounts:
            - name: main-volume
              mountPath: "/source"
              subPath: "public/uploaded_photos"
            - name: main-volume
              mountPath: "/destination"
              subPath: "rafag/photos"

    - name: folder-cleaner
      namespace: services
      chart: ../charts/cronjob
      values:
        # Every Tues@2:28 EST
        - schedule: "28 7 * * 2"
        - image:
            repository: rafaelgil83/folder_clean
            tag: latest
        - volumes:
            - name: main-volume
              persistentVolumeClaim:
                claimName: main-volume
            - name: yasr-volume
              persistentVolumeClaim:
                claimName: yasr-volume
        - volumeMounts:
            - name: main-volume
              mountPath: "/data/films"
              subPath: "public/films"
            - name: main-volume
              mountPath: "/data/shows"
              subPath: "public/shows"
            - name: yasr-volume
              mountPath: "/mnt"
              subPath: "configs/folder_cleaner"
        - env:
            - name: size
              value: "250"

    - name: mejorenvo
      namespace: services
      chart: ../charts/cronjob
      values:
        # Every 2 days@8:14 EST
        - schedule: "14 13 * * 2/2"
        - image:
            repository: rafaelgil83/mejorenvo_scraper
            tag: latest
        - volumes:
            - name: yasr-volume
              persistentVolumeClaim:
                claimName: yasr-volume
        - volumeMounts:
            - name: yasr-volume
              mountPath: "/data/mejorenvo"
              subPath: "configs/mejorenvo"
        - values/mejorenvo.yaml
