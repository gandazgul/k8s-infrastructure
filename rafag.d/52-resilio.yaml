# Gogs, Resilio Sync and Samba ===========================================================

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  #recreatePods: true
  force: true

releases:
  - name: resilio-rafag
    namespace: default
    chart: ../charts/resilio
    values:
    - image:
        repository: linuxserver/resilio-sync
        tag: 127
    - env:
      - name: PUID
        value: "1000"
      - name: PGID
        value: "1000"
    - volumes:
        - name: yasr-volume
          persistentVolumeClaim:
            claimName: yasr-volume
        - name: main-volume
          persistentVolumeClaim:
            claimName: main-volume
    - volumeMounts:
        - name: yasr-volume
          mountPath: "/config"
          subPath: "configs/resilio/rafag/config"
        - name: yasr-volume
          mountPath: "/downloads"
          subPath: "configs/resilio/rafag/downloads"
        - name: main-volume
          mountPath: "/sync"
          subPath: "rafag"
    - ingress:
        enabled: true
        hosts:
          - resilio.{{ requiredEnv "INGRESS_INTERNAL_NAME" }}
        tls:
          - hosts:
              - resilio.{{ requiredEnv "INGRESS_INTERNAL_NAME" }}
            secretName: resilio-k8s-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          certmanager.k8s.io/cluster-issuer: "ca-issuer"

  - name: resilio-angela
    namespace: default
    chart: ../charts/resilio
    values:
    - image:
        repository: linuxserver/resilio-sync
        tag: 127
    - env:
      - name: PUID
        value: "1001"
      - name: PGID
        value: "1002"
    - volumes:
      - name: yasr-volume
        persistentVolumeClaim:
          claimName: yasr-volume
      - name: main-volume
        persistentVolumeClaim:
          claimName: main-volume
    - volumeMounts:
      - name: yasr-volume
        mountPath: "/config"
        subPath: "configs/resilio/angela/config"
      - name: main-volume
        mountPath: "/sync"
        subPath: "angela"
    - service:
        port: 8881
    - ingress:
        enabled: true
        hosts:
          - angela-rsl.{{ requiredEnv "INGRESS_INTERNAL_NAME" }}
        tls:
          - hosts:
              - angela-rsl.{{ requiredEnv "INGRESS_INTERNAL_NAME" }}
            secretName: angela-rsl-k8s-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          certmanager.k8s.io/cluster-issuer: "ca-issuer"

  - name: resilio-haycel
    namespace: default
    chart: ../charts/resilio
    values:
    - image:
        repository: linuxserver/resilio-sync
        tag: 127
    - env:
      - name: PUID
        value: "1002"
      - name: PGID
        value: "1003"
    - volumes:
      - name: yasr-volume
        persistentVolumeClaim:
          claimName: yasr-volume
      - name: main-volume
        persistentVolumeClaim:
          claimName: main-volume
    - volumeMounts:
      - name: yasr-volume
        mountPath: "/config"
        subPath: "configs/resilio/haycel/config"
      - name: main-volume
        mountPath: "/sync"
        subPath: "haycel"
    - service:
        port: 8882
    - ingress:
        enabled: true
        hosts:
          - haycel-rsl.{{ requiredEnv "INGRESS_INTERNAL_NAME" }}
        tls:
          - hosts:
              - haycel-rsl.{{ requiredEnv "INGRESS_INTERNAL_NAME" }}
            secretName: haycel-rsl-k8s-cert
        annotations:
          kubernetes.io/ingress.class: "nginx"
          certmanager.k8s.io/cluster-issuer: "ca-issuer"
