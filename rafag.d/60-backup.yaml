#      - image:
#          repository: busybox
#          tag: latest
#          pullPolicy: IfNotPresent
#          command: ["/bin/sh", "-c"]
#          args:
#            - date

  - name: size-checker
    namespace: default
    chart: ../charts/cronjob
    values:
      # Sunday at 1:00am EST
      - schedule: "0 6 * * 0"
      - image:
          repository: gandazgul/size-checker
          tag: v3
      - volumes:
          - name: yasr-volume
            persistentVolumeClaim:
              claimName: yasr-volume
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
      - volumeMounts:
          - name: yasr-volume
            mountPath: "/etc/ssmtp/"
            subPath: "configs/ssmtp/"
          - name: main-volume
            mountPath: "/hdd"
      - env:
          - name: MAIL_TO
            value: {{ requiredEnv "MAIL_TO" }}

  # Docs: https://www.nongnu.org/rdiff-backup/docs.htmls
  - name: incremental-backups
    namespace: default
    chart: ../charts/cronjob
    values:
      # Weds@3:23 EST
      - schedule: "23 8 * * 3"
      - image:
          repository: gandazgul/rdiff-backup
          tag: v7
          args:
            - --force
            - --exclude
            - /mnt/main/public
            - /mnt
            - /media/backup
      - volumes:
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
          - name: yasr-volume
            persistentVolumeClaim:
              claimName: yasr-volume
          - name: backup-volume
            persistentVolumeClaim:
              claimName: backup-volume
      - volumeMounts:
          - name: main-volume
            mountPath: /mnt/main
          - name: yasr-volume
            mountPath: /mnt/yasr
          - name: backup-volume
            mountPath: /media/backup

  - name: clean-incremental-backups
    namespace: default
    chart: ../charts/cronjob
    values:
    #Mondays@1:13 EST
    - schedule: "13 6 * * 1"
    - image:
        repository: gandazgul/rdiff-backup
        tag: v7
        args:
        - --remove-older-than
        - 4W
        - --force
        - /media/backup
    - volumes:
      - name: backup-volume
        persistentVolumeClaim:
          claimName: backup-volume
    - volumeMounts:
      - name: backup-volume
        mountPath: /media/backup

  - name: movies-backup
    namespace: default
    chart: ../charts/cronjob
    values:
      # Thurs@3:23 EST
      - schedule: "23 8 * * 4"
      - image:
          repository: gandazgul/rdiff-backup
          tag: v7
          args:
            - /mnt
            - /media/backup
      - volumes:
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
          - name: movies-backup-volume
            persistentVolumeClaim:
              claimName: movies-backup-volume
      - volumeMounts:
          - name: main-volume
            mountPath: /mnt/public
            subPath: public
          - name: movies-backup-volume
            mountPath: /media/backup

  - name: clean-movies-backup
    namespace: default
    chart: ../charts/cronjob
    values:
    #Mondays@3:13 EST
    - schedule: "13 8 * * 1"
    - image:
        repository: gandazgul/rdiff-backup
        tag: v7
        args:
        - --remove-older-than
        - 4W
        - --force
        - /media/backup
    - volumes:
      - name: backup-volume
        persistentVolumeClaim:
          claimName: backup-volume
    - volumeMounts:
      - name: backup-volume
        mountPath: /media/backup


  - name: offsite-backup
    namespace: default
    chart: ../charts/cronjob
    values:
      #Sun@2:21 EST
    - schedule: "21 7 * * 0"
    - image:
        repository: rafaelgil83/rsync-backup
        tag: latest
    - env:
        - name: destination
          value: "carlos:~/backup/main"
    - volumes:
        - name: backup-volume
          persistentVolumeClaim:
            claimName: backup-volume
        - name: yasr-volume
          persistentVolumeClaim:
            claimName: yasr-volume
    - volumeMounts:
        - name: backup-volume
          mountPath: /mnt
          subPath: main
        - name: yasr-volume
          mountPath: /root
          subPath: configs/offsite-backup
