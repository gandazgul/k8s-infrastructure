# Backup and size checked ===========================================================

# NOTE: cli args take precedence over these
helmDefaults:
  wait: true
  timeout: 600
  #recreatePods: true
  force: true

releases:
#  EXAMPLE: Every minute output the date
#  - name: example
#    namespace: default
