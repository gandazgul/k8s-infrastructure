  - name: size-checker
    namespace: services
    chart: ../charts/cronjob
    values:
      # Sunday at 1:00am
      - schedule: "0 1 * * 0"
      - image:
          repository: gandazgul/size-checker
          tag: v3
      - volumes:
          - name: yasr-volume
            persistentVolumeClaim:
              claimName: yasr-volume
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
      - volumeMounts:
          - name: yasr-volume
            mountPath: "/etc/ssmtp/"
            subPath: "configs/ssmtp/"
          - name: main-volume
            mountPath: "/hdd"
      - env:
          - name: MAIL_TO
            value: {{ requiredEnv "MAIL_TO" }}

  # Docs: https://www.nongnu.org/rdiff-backup/docs.htmls
  - name: incremental-backups
    namespace: services
    chart: ../charts/cronjob
    values:
      # Weds@3:23
      - schedule: "23 3 * * 3"
      - image:
          repository: rafaelgil83/rdiff-backup
          tag: latest
      - env:
        - name: exclude
          value: "public"
      - volumes:
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
          - name: yasr-volume
            persistentVolumeClaim:
              claimName: yasr-volume
          - name: backup-volume
            persistentVolumeClaim:
              claimName: backup-volume
      - volumeMounts:
          - name: main-volume
            mountPath: /mnt/main
          - name: yasr-volume
            mountPath: /mnt/yasr
          - name: backup-volume
            mountPath: /media/backup

  - name: movies-backup
    namespace: services
    chart: ../charts/cronjob
    values:
      # Thurs@3:23
      - schedule: "23 3 * * 4"
      - image:
          repository: rafaelgil83/rdiff-backup
          tag: latest
      - volumes:
          - name: main-volume
            persistentVolumeClaim:
              claimName: main-volume
          - name: movies-backup-volume
            persistentVolumeClaim:
              claimName: movies-backup-volume
      - volumeMounts:
          - name: main-volume
            mountPath: /mnt/public
            subPath: public
          - name: movies-backup-volume
            mountPath: /media/backup

  - name: offsite-backup
    namespace: services
    chart: ../charts/cronjob
    values:
      #Tues@3:43
    - schedule: "21 2 * * 0"
    - image:
        repository: rafaelgil83/rsync-backup
        tag: latest
    - env:
        - name: destination
          value: "carlos:~/backup/main"
    - volumes:
        - name: backup-volume
          persistentVolumeClaim:
            claimName: backup-volume
        - name: yasr-volume
          persistentVolumeClaim:
            claimName: yasr-volume
    - volumeMounts:
        - name: backup-volume
          mountPath: /mnt
          subPath: main
        - name: yasr-volume
          mountPath: /root
          subPath: configs/offsite-backup
